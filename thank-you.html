<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You – RM Tax Services</title>
  <link rel="stylesheet" href="main.css" />
  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --accent: #d4af37;
    }

    body.light {
      --bg: #fdfdfd;
      --text: #1d1d1d;
      --accent: #bfa133;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .thank-you-box {
      max-width: 600px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 50px 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      animation: fadeInUp 0.8s ease forwards;
    }

    .thank-you-box h1 {
      font-size: 2.2rem;
      color: var(--accent);
      margin-bottom: 1rem;
    }

    .thank-you-box p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .thank-you-box a {
      display: inline-block;
      background: var(--accent);
      color: #000;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 30px;
      font-weight: bold;
      transition: 0.3s;
    }

    .thank-you-box a:hover {
      background-color: #fff8dc;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="thank-you-box">
  <img src="assets/img/logoo.png" alt="RM Tax Services Logo" style="max-width: 120px; margin-bottom: 20px;" />
  <h1><i class="fas fa-check-circle"></i> Thank You!</h1>
    <p>Your message has been successfully sent.<br>We’ll get back to you as soon as possible.</p>
    <a href="index.html">Back to Home</a>
  </div>

  <!-- FontAwesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
</body>
</html>
